<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <header id="header">
            <div class="player player-ativo"
            id = "xPlayerDisplay">
            X
            </div>
            <h3 id="TitleHeader">Escolha:</h3>
            <div class="player"
            id = "oPlayerDisplay">
            O
            </div>
        </header>

        <div id="tabuleiro">
            <div class="celula">0</div>
            <div class="celula">1</div>
            <div class="celula">2</div>
            <div class="celula">3</div>
            <div class="celula">4</div>
            <div class="celula">5</div>
            <div class="celula">6</div>
            <div class="celula">7</div>
            <div class="celula">8</div>
        </div>

        <button id="restartBtn">
            Restart
        </button>

    </main>
</body>
    <script src="script.js"></script>
</html>
